name: Deploy to VPS

on:
    push:
        branches: ['main']

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Extract Repository Name
              id: extract_repo_name
              run: echo "::set-output name=repo_name::$(basename $REPO_NAME)"

            - name: Use Extracted Repository Name
              run: echo "Extracted Repository Name ${{ steps.extract_repo_name.outputs.repo_name }}"

            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                    echo "Deploying to VPS"
                    echo ${{ env.IMAGE_NAME }}
                    cd ~/${{ env.IMAGE_NAME }}
                    docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
                    docker-compose down --rmi all
                    docker-compose up -d

                        
